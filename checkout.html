<body>

  <head>
    <link rel="stylesheet" href="checkoutstyles.css">
  </head>
    
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      
      slider.oninput = function() {
        output.innerHTML = this.value;
      }

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="thankyou.html">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> </h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> </label>

            <input type="text" id="fname" name="firstname" placeholder="Erik Elgemeyr">
            <label for="email"><i class="fa fa-envelope"></i> Email:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> </label>
            <input type="text" id="email" name="email" placeholder="noa.garcia@skola.botkyrka.se">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> </label>
            <input type="text" id="adr" name="address" placeholder="Siljansvägen 9">
            <label for="city"><i class="fa fa-institution"></i> City:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> </label>
            <input type="text" id="city" name="city" placeholder="Leksand">
            <div class="row">
              <div class="col-50">
                <label for="zip">Postal adress:</label>
                <input type="text" id="zip" name="zip" placeholder="793 31">
              </div>
            </div>
          </div>
          <div class="col-50">
            <h3>Payment:</h3>
            <label for="cname">Name on Card:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet">  </label>
            <input type="text" id="cname" name="cardname" placeholder="Erik Elgemyr">
            <label for="ccnum">Credit card number:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet">  </label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1942-3213-3214-6314">
            <label for="expmonth">Exp Month:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> </label>
            <input type="text" id="expmonth" name="expmonth" placeholder="December">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet">  </label>
                <input type="text" id="expyear" name="expyear" placeholder="2020">
              </div>
              <div class="col-50">
                <label for="cvv">CVV:     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet">  </label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing     <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&display=swap" rel="stylesheet"> 
        </label>
        <input type="submit" value="Pay Now!" class="btn">
      </form>
    </div>
  </div>
</body>
